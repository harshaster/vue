<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Checker</title>
</head>
<body>
    <div id="app">
        <label for="pwd">Enter password: </label>
        <input type="password" v-model= "pwd" name="pwd"><br><hr>
        <label id="lower" v-bind:style = "{backgroundColor : track.lower}">Password must contain at least one lowercase character.</label><br><hr>
        <label id="upper" v-bind:style = "{backgroundColor : track.upper}">Password must contain at least one uppercase character.</label><br><hr>
        <label id="number" v-bind:style = "{backgroundColor : track.number}">Password must contain at least one 1 digit.</label><br><hr>
        <label id="special" v-bind:style = "{backgroundColor : track.special}">Password must contain at least one special character</label><br><hr>
        <label>{{strength}}</label>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="pass.js"></script>
</body>
</html>
